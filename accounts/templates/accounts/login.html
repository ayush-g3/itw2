{% extends 'academics/base.html' %}

{% block content %}


<div>
<form method="POST" action="{% url 'login' %}" novalidate>
  {% csrf_token %}
  <!-- Roll No input -->
  <div class="form-outline mb-4">
    <input id="roll" type="text" name="roll" class="form-control" placeholder="Enter your roll number" autocomplete="off"/>
    <label class="form-label" for="roll">Roll Number</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input id="password" type="password" name="password" placeholder="Enter your password" class="form-control">
    <label class="form-label" for="password">Password</label>
  </div>

  <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
</form>
</div>


{% if error %}
<h2 class="error">Invalid Credentials</h2>
{% endif %}
{%endblock%}
